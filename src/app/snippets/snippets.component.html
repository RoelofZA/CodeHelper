  <div class="card-body">
    <h5 class="card-title">RegEx for clearing Paths from stored procedures in Capfin legacy code</h5>
    <p class="card-text"></p>
    Begining:
    <pre><div class="pre-code">
      <code>^([A-Za-z0-9_\\.():=&lt;&gt;? ]*)</code>
    </div></pre>

    Ending:
    <pre><div class="pre-code">
        <code>([A-Za-z0-9_\\.():;,=&lt;&gt; ]*)$</code>
      </div></pre>
    
  </div>
